<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Home Improvement</title>
    <style>
        #chatbot {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 80%;
            overflow-y: auto;
            padding: 10px;
        }
        #input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #input textarea {
            flex: 1;
            border: none;
            padding: 10px;
        }
        #input button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="messages"></div>
        <div id="input">
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');

        function sendMessage() {
            const input = document.getElementById('userInput').value;
            if (input) {
                messages.innerHTML += `<div>User: ${input}</div>`;
                document.getElementById('userInput').value = '';
                // Simulate response
                simulateResponse(input);
            }
        }

        function simulateResponse(input) {
            // Example responses
            let response = '';
            if (input.toLowerCase().includes('landscaping') || input.toLowerCase().includes('plumbing')) {
                response = 'Great! I can help you with landscaping or plumbing. Please provide your name, email, and phone number.';
            } else if (input.toLowerCase().includes('form')) {
                response = 'Please select up to four contractors from the list below and submit your details.';
            } else if (input.toLowerCase().includes('call')) {
                response = 'Click on a phone number below to call a contractor.';
            } else if (input.toLowerCase().includes('appointment')) {
                response = 'Select one or more contractors and I will help you schedule an appointment.';
            } else {
                response = 'Sorry, I didn\'t understand that. Can you please provide more details?';
            }
            messages.innerHTML += `<div>Chatbot: ${response}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
